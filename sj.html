<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var startTime = new Date();
        var y=startTime.getFullYear();
        var m=startTime.getMonth();
        var r=startTime.getDate();
        var h=startTime.getHours();
        var f=startTime.getMinutes();
        var s=startTime.getSeconds();
        console.log(`当前时间: ${y}-${m}-${r} ${h}:${f}:${s} 开始执行循环代码...`);
        var sum = 0;
        for (let i = 1; i <= 100000; i++) {
            sum += i;
        }
        var endTime = new Date();
        var y=endTime.getFullYear();
        var m=endTime.getMonth();
        var r=endTime.getDate();
        var h=endTime.getHours();
        var f=endTime.getMinutes();
        var s=endTime.getSeconds();
        var ans = endTime.getTime() - startTime.getTime();
        console.log(`当前时间: ${y}-${m}-${r} ${h}:${f}:${s} 结束执行循环代码...`);
        console.log(`执行时间为: ${ans} 毫秒`);
    </script>
</head>
<body>

</body>
</html>
