<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和平倡议 - 反战主题入口</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .war-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #3a1c1c, #1a1a1a);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 3s ease-out;
        }
        
        .war-title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: flicker 2s infinite alternate;
        }
        
        @keyframes flicker {
            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            20%,
            24%,
            55% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 50, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.7);
            }
        }
        
        .ruins {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-image: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.7) 100%), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150"><path d="M0,150 Q50,120 100,140 T200,130 T300,140 T400,150 L400,150 L0,150 Z" fill="%23333"/><path d="M50,150 Q70,100 120,130 T220,120 T350,140 L400,150 L0,150 Z" fill="%23222"/><rect x="80" y="80" width="20" height="70" fill="%23444"/><rect x="180" y="60" width="15" height="90" fill="%23444"/><rect x="280" y="40" width="25" height="110" fill="%23444"/></svg>');
            background-size: cover;
            z-index: 2;
        }
        
        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 100, 0, 0.8) 0%, rgba(255, 50, 0, 0) 70%);
            border-radius: 50%;
            animation: explode 2s forwards;
            top: 40%;
            left: 30%;
            z-index: 3;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .peace-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a5c87, #2a9d8f);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 3s ease-in;
        }
        
        .peace-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .peace-symbol {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.5);
        }
        
        .peace-circle {
            width: 100%;
            height: 100%;
            border: 8px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .peace-line {
            position: absolute;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .vertical {
            width: 8px;
            height: 100%;
            left: calc(50% - 4px);
            top: 0;
        }
        
        .diagonal-right {
            width: 8px;
            height: 80%;
            left: calc(50% - 4px);
            top: 10%;
            transform: rotate(-45deg);
            transform-origin: center;
        }
        
        .diagonal-left {
            width: 8px;
            height: 80%;
            left: calc(50% - 4px);
            top: 10%;
            transform: rotate(45deg);
            transform-origin: center;
        }
        
        .dove {
            position: absolute;
            top: 50%;
            left: -100px;
            font-size: 4rem;
            color: white;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
        }
        
        .enter-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .enter-btn span {
            position: relative;
            z-index: 2;
        }
        
        .olive-branch {
            position: absolute;
            font-size: 2rem;
            color: #8bc34a;
            z-index: 5;
            opacity: 0;
        }
        
        .message {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .active .war-scene {
            opacity: 0;
        }
        
        .active .peace-scene {
            opacity: 1;
        }
        
        .active .peace-title {
            animation: fadeInUp 1.5s forwards 0.5s;
        }
        
        .active .peace-symbol {
            animation: symbolAppear 1.5s forwards 1.5s;
        }
        
        .active .dove {
            animation: flyIn 4s forwards 2s;
        }
        
        .active .enter-btn {
            animation: fadeInUp 1s forwards 3.5s;
        }
        
        .active .message {
            animation: fadeInUp 1s forwards 4s;
        }
        
        .active .olive-branch {
            animation: branchesAppear 2s forwards 2.5s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes symbolAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes flyIn {
            0% {
                left: -100px;
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            70% {
                left: calc(50% - 30px);
                top: 50%;
            }
            100% {
                left: calc(100% + 100px);
                top: 30%;
                opacity: 1;
            }
        }
        
        @keyframes branchesAppear {
            to {
                opacity: 0.7;
            }
        }
        /* 响应式设计 */
        
        @media (max-width: 768px) {
            .war-title,
            .peace-title {
                font-size: 2.5rem;
            }
            .peace-symbol {
                width: 150px;
                height: 150px;
            }
            .enter-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
            .dove {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .war-title,
            .peace-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            .peace-symbol {
                width: 120px;
                height: 120px;
            }
            .message {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- 战争场景 -->
    <div class="war-scene">
        <h1 class="war-title">战争摧毁一切</h1>
        <div class="explosion"></div>
        <div class="ruins"></div>
    </div>

    <!-- 和平场景 -->
    <div class="peace-scene">
        <h1 class="peace-title">选择和平</h1>

        <div class="peace-symbol">
            <div class="peace-circle"></div>
            <div class="peace-line vertical"></div>
            <div class="peace-line diagonal-right"></div>
            <div class="peace-line diagonal-left"></div>
        </div>

        <div class="dove">
            <i class="fas fa-dove"></i>
        </div>

        <div class="olive-branch" style="top: 30%; left: 20%; transform: rotate(-20deg);">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="olive-branch" style="top: 40%; left: 80%; transform: rotate(30deg);">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="olive-branch" style="top: 70%; left: 15%; transform: rotate(10deg);">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="olive-branch" style="top: 80%; left: 75%; transform: rotate(-15deg);">
            <i class="fas fa-leaf"></i>
        </div>

        <p class="message">
            "战争不能决定谁是对的，只能决定谁活下来。"<br> 让我们共同努力，创造一个没有战争、充满和平的世界。
        </p>

        <a href="首页1.0.html" class="enter-btn">
            <span>进入首页</span>
        </a>
    </div>

    <script>
        // 页面加载后触发动画
        document.addEventListener('DOMContentLoaded', function() {
            // 初始爆炸效果
            setTimeout(() => {
                document.body.classList.add('active');
            }, 2000);

            // 添加多个爆炸效果
            setTimeout(() => {
                createExplosion(20, 30);
                createExplosion(80, 50);
            }, 500);

            // 添加多个爆炸效果
            setTimeout(() => {
                createExplosion(60, 70);
                createExplosion(40, 20);
            }, 1000);
        });

        function createExplosion(left, top) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${left}%`;
            explosion.style.top = `${top}%`;
            explosion.style.width = `${Math.random() * 100 + 50}px`;
            explosion.style.height = explosion.style.width;
            document.querySelector('.war-scene').appendChild(explosion);

            // 动画结束后移除元素
            setTimeout(() => {
                explosion.remove();
            }, 2000);
        }
    </script>
</body>

</html>
