<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战争详情页 - 第二次世界大战</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --accent-red: #e63946;
            --accent-blue: #1d3557;
            --accent-gold: #fca311;
            --light-text: #f1faee;
            --gray-text: #a8a8a8;
            --card-bg: rgba(30, 30, 40, 0.8);
            --border-color: rgba(100, 100, 120, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 粒子背景 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* 头部样式 */
        .detail-header {
            padding: 100px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .detail-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: brightness(0.3) blur(3px);
            z-index: -1;
            transform: scale(1.05);
            transition: transform 10s ease;
        }

        .detail-header:hover::before {
            transform: scale(1.1);
        }

        .detail-title {
            font-size: 3.5rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(252, 163, 17, 0.5);
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(252, 163, 17, 0.7);
            }

            100% {
                text-shadow: 0 0 20px rgba(252, 163, 17, 0.9), 0 0 30px rgba(252, 163, 17, 0.5);
            }
        }

        .detail-period {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--accent-red);
            font-weight: 500;
        }

        .detail-subtitle {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 40px;
            opacity: 0.9;
            line-height: 1.7;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-blue);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .back-btn:hover {
            background: #2a5a8c;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(29, 53, 87, 0.5);
        }

        /* 主要内容区 */
        .detail-content {
            padding: 0 0 60px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .detail-image {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            height: 500px;
            position: relative;
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.8s ease;
        }

        .detail-image:hover {
            transform: perspective(1000px) rotateY(0);
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .detail-image:hover img {
            transform: scale(1.05);
        }

        .detail-text {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--accent-red);
            animation: fadeIn 1s ease;
        }

        .detail-text h2 {
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .detail-text p {
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: statAppear 0.8s forwards;
        }

        .stat-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.6s;
        }

        .stat-card:nth-child(4) {
            animation-delay: 0.8s;
        }

        @keyframes statAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-gold);
            box-shadow: 0 15px 35px rgba(252, 163, 17, 0.2);
        }

        .stat-icon {
            font-size: 3.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-red);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 时间线 */
        .timeline-section {
            margin: 60px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            color: var(--accent-gold);
            margin-bottom: 40px;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-red);
            border-radius: 2px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-red);
            border-radius: 2px;
        }

        .timeline-item {
            margin-bottom: 50px;
            position: relative;
            padding-left: 30px;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInRight 0.8s forwards;
        }

        .timeline-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .timeline-item:nth-child(2) {
            animation-delay: 0.6s;
        }

        .timeline-item:nth-child(3) {
            animation-delay: 0.9s;
        }

        .timeline-item:nth-child(4) {
            animation-delay: 1.2s;
        }

        .timeline-item:nth-child(5) {
            animation-delay: 1.5s;
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: -13px;
            top: 8px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--accent-gold);
            border: 4px solid var(--accent-red);
            box-shadow: 0 0 15px rgba(252, 163, 17, 0.5);
            z-index: 2;
        }

        .timeline-year {
            font-size: 1.8rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .timeline-event {
            background: rgba(20, 20, 30, 0.6);
            padding: 20px;
            border-radius: 10px;
            border-left: 3px solid var(--accent-gold);
            font-size: 1.1rem;
            line-height: 1.7;
        }

        /* 数据可视化 */
        .charts-section {
            margin: 80px 0;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            height: 500px;
        }

        .chart-container:hover {
            transform: translateY(-10px);
        }

        .chart-title {
            text-align: center;
            font-size: 1.6rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }

        .chart-wrapper {
            height: 400px;
            position: relative;
        }

        /* 视差部分 */
        .parallax-section {
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            margin: 80px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .parallax-overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            max-width: 900px;
            backdrop-filter: blur(5px);
        }

        .parallax-title {
            font-size: 2.8rem;
            color: var(--accent-gold);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .parallax-text {
            font-size: 1.3rem;
            line-height: 1.8;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 50px 0 30px;
            margin-top: 50px;
            border-top: 1px solid var(--border-color);
            font-size: 1rem;
            opacity: 0.8;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }

            .detail-image {
                height: 400px;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 450px;
            }
        }

        @media (max-width: 768px) {
            .detail-title {
                font-size: 2.5rem;
            }

            .detail-period {
                font-size: 1.4rem;
            }

            .detail-subtitle {
                font-size: 1.2rem;
            }

            .parallax-title {
                font-size: 2rem;
            }

            .parallax-text {
                font-size: 1.1rem;
            }

            .chart-container {
                height: 350px;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <div class="container">

        <div class="detail-header">

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            // 获取选择的战争名称
            const selectedWar = localStorage.getItem('selectedWar') || "北非战役";

            // 获取战争数据
            const warInfo = warData[selectedWar];

            if (!warInfo) {
                // 如果没有找到数据，显示错误信息
                document.getElementById('war-title').textContent = "数据加载失败";
                document.getElementById('war-period').textContent = "请选择有效的战争";
                return;
            }

            // 填充页面内容
            document.getElementById('war-title').textContent = warInfo.title;
            document.getElementById('war-period').textContent = warInfo.period;
            document.getElementById('war-subtitle').textContent = warInfo.subtitle;
            document.getElementById('war-image').src = warInfo.imageUrl;
            document.getElementById('war-description').textContent = warInfo.description;

            // 填充统计卡片
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = '';
            warInfo.stats.forEach(stat => {
                statsContainer.innerHTML += `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="${stat.icon}"></i></div>
                        <div class="stat-value">${stat.value}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `;
            });

            // 填充时间线
            const timelineContainer = document.getElementById('timeline-container');
            timelineContainer.innerHTML = '';
            warInfo.timeline.forEach((item, index) => {
                timelineContainer.innerHTML += `
                    <div class="timeline-item">
                        <div class="timeline-year">${item.year}</div>
                        <div class="timeline-event">${item.event}</div>
                    </div>
                `;
            });

            // 填充视差部分
            document.getElementById('parallax-title').textContent = warInfo.parallax.title;
            document.getElementById('parallax-text').textContent = warInfo.parallax.text;
            document.getElementById('parallax-section').style.backgroundImage = `url('${warInfo.parallax.image}')`;

            // 填充图表容器
            const chartsContainer = document.getElementById('charts-container');
            chartsContainer.innerHTML = '';
            warInfo.charts.forEach(chart => {
                chartsContainer.innerHTML += `
                    <div class="chart-container">
                        <h3 class="chart-title">${chart.title}</h3>
                        <div class="chart-wrapper" id="${chart.id}"></div>
                    </div>
                `;
            });

            // 初始化粒子背景
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#fca311" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#e63946",
                        opacity: 0.3,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });

            // 初始化图表
            warInfo.charts.forEach(chart => {
                const chartElement = document.getElementById(chart.id);
                if (!chartElement) return;

                const chartInstance = echarts.init(chartElement);
                let option = {
                    backgroundColor: 'transparent',
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: { type: 'shadow' }
                    },
                    legend: {
                        textStyle: { color: '#f1faee' },
                        right: 10,
                        top: 10
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '10%',
                        top: '20%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        axisLine: { lineStyle: { color: '#a8a8a8' } },
                        axisLabel: { color: '#f1faee' }
                    },
                    yAxis: {
                        type: 'value',
                        nameTextStyle: { color: '#a8a8a8' },
                        axisLine: { lineStyle: { color: '#a8a8a8' } },
                        splitLine: { lineStyle: { color: 'rgba(168, 168, 168, 0.1)' } },
                        axisLabel: { color: '#f1faee' }
                    }
                };

                if (chart.type === "bar") {
                    option.xAxis.data = chart.data.categories;
                    option.legend.data = chart.data.series.map(s => s.name);
                    option.series = chart.data.series.map(series => {
                        return {
                            name: series.name,
                            type: 'bar',
                            data: series.data,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: `#${Math.floor(Math.random() * 16777215).toString(16)}` },
                                    { offset: 1, color: `#${Math.floor(Math.random() * 16777215).toString(16)}` }
                                ])
                            }
                        };
                    });
                } else if (chart.type === "line") {
                    option.xAxis.data = chart.data.categories;
                    option.legend.data = chart.data.series.map(s => s.name);
                    option.series = chart.data.series.map(series => {
                        return {
                            name: series.name,
                            type: 'line',
                            data: series.data,
                            smooth: true,
                            symbol: 'circle',
                            symbolSize: 8,
                            lineStyle: { width: 3, color: `#${Math.floor(Math.random() * 16777215).toString(16)}` },
                            itemStyle: { color: `#${Math.floor(Math.random() * 16777215).toString(16)}` },
                            areaStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)` },
                                    { offset: 1, color: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.1)` }
                                ])
                            }
                        };
                    });
                }

                chartInstance.setOption(option);

                // 窗口大小变化时重绘图表
                window.addEventListener('resize', function () {
                    chartInstance.resize();
                });
            });

            // 添加视差滚动效果
            window.addEventListener('scroll', function () {
                const parallax = document.querySelector('.parallax-section');
                if (parallax) {
                    const scrollPosition = window.pageYOffset;
                    parallax.style.backgroundPositionY = -(scrollPosition * 0.4) + 'px';
                }
            });
        });
    </script>
