<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和平之声 - 找回密码</title>
    <style>
         :root {
            --peace-blue: #1a73e8;
            --peace-red: #e74c3c;
            --peace-white: #ffffff;
            --peace-light: #f8f9fa;
            --peace-dark: #343a40;
            --peace-gray: #6c757d;
            --peace-yellow: #f1c40f;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--peace-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--peace-dark);
        }
        
        .container {
            display: flex;
            width: 850px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .manifesto-container {
            flex: 1;
            background: linear-gradient(rgba(231, 76, 60, 0.9), rgba(231, 76, 60, 0.9));
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .forgot-container {
            flex: 1.5;
            background-color: var(--peace-white);
            padding: 30px;
        }
        
        .peace-header {
            background-color: var(--peace-blue);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .peace-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .peace-header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .peace-dove {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            border-color: var(--peace-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .captcha-image {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            margin-right: 8px;
            height: 40px;
            width: 100px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            text-decoration: line-through;
            transform: rotate(-3deg);
        }
        
        .refresh-captcha {
            background: none;
            border: none;
            color: var(--peace-blue);
            cursor: pointer;
            font-size: 13px;
            margin-left: 8px;
        }
        
        .peace-button {
            width: 100%;
            padding: 10px;
            background-color: var(--peace-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .peace-button:hover {
            background-color: #0d5bba;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--peace-gray);
        }
        
        .form-footer a {
            color: var(--peace-blue);
            text-decoration: none;
        }
        
        .manifesto-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .manifesto-content {
            line-height: 1.6;
            font-size: 14px;
            text-align: center;
        }
        
        .highlight {
            color: var(--peace-yellow);
            font-weight: 600;
        }
        
        .peace-symbol {
            text-align: center;
            font-size: 30px;
            margin: 10px 0;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .error-message {
            color: var(--peace-red);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .forgot-container,
            .manifesto-container {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- 左侧宣言 -->
        <div class="manifesto-container">
            <h2 class="manifesto-title">和平宣言</h2>
            <div class="peace-symbol">✌️</div>
            <div class="manifesto-content">
                <p>我们坚信<span class="highlight">和平是人类唯一的出路</span></p>
                <p>战争带来的只有痛苦与破坏</p>
                <p>和平则孕育希望与繁荣</p>
                <div class="peace-symbol">🕊️</div>
                <p>加入我们，共同建设和平世界</p>
            </div>
        </div>

        <!-- 右侧找回密码表单 -->
        <div class="forgot-container">
            <div class="peace-header">
                <div class="peace-dove">🕊️</div>
                <h2>找回密码</h2>
                <p>我们将帮助您重置密码</p>
            </div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="forgot-username">用户名</label>
                    <input type="text" id="forgot-username" placeholder="请输入您的用户名" required>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="forgot-email">注册邮箱</label>
                    <input type="email" id="forgot-email" placeholder="请输入您注册时使用的邮箱" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label>验证码</label>
                    <div class="captcha-container">
                        <div class="captcha-image" id="captcha-image">8H4K9</div>
                        <input type="text" id="captcha-input" placeholder="输入验证码" required>
                        <button type="button" class="refresh-captcha" id="refresh-captcha">
                            <i class="fas fa-sync-alt"></i> 换一张
                        </button>
                    </div>
                    <div class="error-message" id="captcha-error"></div>
                </div>

                <button type="submit" class="peace-button">重置密码</button>

                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i> 密码已重置为六个零！请使用新密码登录。
                </div>

                <div class="form-footer">
                    <a href="denglu_xgawy.html"><i class="fas fa-arrow-left"></i> 返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 密码加密函数（与注册页面相同）
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 生成随机验证码
        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 5; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // 存储当前验证码
        let currentCaptcha = generateCaptcha();
        document.getElementById('captcha-image').textContent = currentCaptcha;

        // 刷新验证码
        document.getElementById('refresh-captcha').addEventListener('click', function() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captcha-image').textContent = currentCaptcha;
            document.getElementById('captcha-input').value = '';
            document.getElementById('captcha-error').style.display = 'none';
        });

        // 显示错误信息
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        // 清除错误信息
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        // 用户名验证
        document.getElementById('forgot-username').addEventListener('blur', function() {
            const username = this.value.trim();
            const errorElement = document.getElementById('username-error');

            if (!username) {
                showError('username-error', '请输入用户名');
                return;
            }

            if (username.length < 3) {
                showError('username-error', '用户名至少需要3个字符');
                return;
            }

            errorElement.style.display = 'none';
        });

        // 邮箱验证
        document.getElementById('forgot-email').addEventListener('blur', function() {
            const email = this.value.trim();
            const errorElement = document.getElementById('email-error');

            if (!email) {
                showError('email-error', '请输入邮箱地址');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email-error', '请输入有效的电子邮箱');
                return;
            }

            errorElement.style.display = 'none';
        });

        // 表单提交
        document.getElementById('forgot-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('forgot-username').value.trim();
            const email = document.getElementById('forgot-email').value.trim();
            const captchaInput = document.getElementById('captcha-input').value.trim();
            let isValid = true;

            // 验证用户名
            if (!username) {
                showError('username-error', '请输入用户名');
                isValid = false;
            } else if (username.length < 3) {
                showError('username-error', '用户名至少需要3个字符');
                isValid = false;
            }

            // 验证邮箱
            if (!email) {
                showError('email-error', '请输入邮箱地址');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email-error', '请输入有效的电子邮箱');
                isValid = false;
            }

            // 验证验证码
            if (!captchaInput) {
                showError('captcha-error', '请输入验证码');
                isValid = false;
            } else if (captchaInput.toUpperCase() !== currentCaptcha) {
                showError('captcha-error', '验证码不正确');
                currentCaptcha = generateCaptcha();
                document.getElementById('captcha-image').textContent = currentCaptcha;
                document.getElementById('captcha-input').value = '';
                isValid = false;
            }

            if (isValid) {
                // 获取所有注册用户
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

                // 查找匹配的用户
                const userIndex = registeredUsers.findIndex(u =>
                    u.username === username && u.email === email
                );

                if (userIndex === -1) {
                    showError('email-error', '用户名与邮箱不匹配');
                    return;
                }

                try {
                    // 重置密码为六个零
                    const hashedPassword = await hashPassword('000000');

                    // 更新用户密码
                    registeredUsers[userIndex].password = hashedPassword;
                    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

                    // 显示成功消息
                    document.getElementById('success-message').style.display = 'block';

                    // 2秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'denglu_xgawy.html';
                    }, 2000);
                } catch (error) {
                    console.error('密码重置失败:', error);
                    showError('email-error', '密码重置失败，请重试');
                }
            }
        });
    </script>
</body>

</html>
